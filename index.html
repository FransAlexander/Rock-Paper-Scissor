<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <div class="winner"></div>
    <div class="container">
        <div class="btncontainer">
            <button class="btn rock">ROCK</button>
            <button class="btn paper">PAPER</button>
            <button class="btn scissor">SCISSOR</button>
        </div>
    
        <div class="handcontainer">
            <div class="playercontainer">
                <h2 class="player_score">YOU:</h2> 
                <div class="playerhand"></div>
            </div>

            <h1>vs</h1>

            <div class="computercontiner">
                    <h2 class="computer_score">COMPUTER:</h2>
                <div class="computerhand"></div>
            </div>
        </div>
    </div>

    
</body>
</html>
